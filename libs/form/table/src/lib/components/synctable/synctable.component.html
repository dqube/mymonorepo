<ejs-grid [dataSource]='gridData' [allowPaging]='pageable' [allowSorting]="true" [allowFiltering]="true"
    [allowGrouping]="true" [pageSettings]='pageSettings'>
    <e-columns>
        <ng-template ngFor let-column [ngForOf]="columns">
            <e-column field='column.field' headerText='column.headerText' textAlign='column.textAlign'
                width='column.width'></e-column>
        </ng-template>
    </e-columns>
</ejs-grid>
